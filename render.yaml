services:
  # Backend Service
  - type: web
    name: aqua-ai-backend
    env: node
    root: backend
    buildCommand: npm install
    startCommand: npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        fromService:
          type: static
          name: aqua-ai-frontend
          property: url
  # Note: DATABASE_URL and JWT_SECRET must be set in the Render Dashboard

  # Frontend Service (Vite)
  - type: web
    name: aqua-ai-frontend
    runtime: static
    root: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: aqua-ai-backend
          property: url
