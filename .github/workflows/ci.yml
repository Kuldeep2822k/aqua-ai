name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Frontend Tests and Build
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
      
      - name: Run tests
        run: npm test -- --passWithNoTests --watchAll=false
      
      - name: Build application
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:5000' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 7

  # Backend Tests
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
      
      - name: Run tests
        run: npm test -- --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

  # Python AI Models Tests
  ai-models:
    name: AI Models & Data Pipeline Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f data-pipeline/requirements.txt ]; then pip install -r data-pipeline/requirements.txt; fi
      
      # Note: Python linter is non-blocking (|| true) because ai-models and data-pipeline
      # directories may not contain Python files in all branches. Only critical errors are checked.
      - name: Run linter
        run: |
          pip install flake8
          flake8 ai-models data-pipeline --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Run tests
        run: |
          pip install pytest pytest-cov
          set +e  # Don't exit immediately on error
          pytest --cov=. --cov-report=xml
          EXIT_CODE=$?
          set -e  # Re-enable exit on error
          if [ $EXIT_CODE -eq 5 ]; then
            echo "No tests found (exit code 5) - this is acceptable"
            exit 0
          elif [ $EXIT_CODE -eq 0 ]; then
            echo "Tests passed"
            exit 0
          else
            echo "Tests failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: aqua-ai-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: aqua-ai-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build AI Models Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ai-models/Dockerfile
          push: false
          tags: aqua-ai-ai-models:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
